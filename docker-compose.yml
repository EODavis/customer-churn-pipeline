version: '3.8'

services:
  mlflow:
    image: python:3.10-slim
    command: >
      sh -c "pip install mlflow==2.9.2 &&
             mlflow server --host 0.0.0.0 --port 5000 
             --backend-store-uri sqlite:///mlflow.db 
             --default-artifact-root ./mlruns"
    ports:
      - "5000:5000"
    volumes:
      - ./mlflow_data:/mlflow
    working_dir: /mlflow

  training-pipeline:
    build: .
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./mlflow.db:/app/mlflow.db
    environment:
      - MLFLOW_TRACKING_URI=http://mlflow:5000
    depends_on:
      - mlflow


