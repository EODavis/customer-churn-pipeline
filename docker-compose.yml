version: '3.8'

services:
  mlflow:
    image: python:3.10-slim
    command: >
      sh -c "pip install mlflow==2.9.2 &&
             mlflow server --host 0.0.0.0 --port 5000 
             --backend-store-uri sqlite:///mlflow.db 
             --default-artifact-root ./mlruns"
    ports:
      - "5000:5000"
    volumes:
      - ./mlflow_data:/mlflow
    working_dir: /mlflow

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models
    environment:
      - MODEL_PATH=/app/models/churn_model_latest.pkl
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  training-pipeline:
    build: .
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./mlflow.db:/app/mlflow.db
    environment:
      - MLFLOW_TRACKING_URI=http://mlflow:5000
    depends_on:
      - mlflow